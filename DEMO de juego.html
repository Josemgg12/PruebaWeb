<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myBackground;
function startGame() {
    myGamePiece = new component(40, 40, "smiley.gif", 10, 120, "image");
    myBackground = new component(10000, 270, "https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSXA4iLxv_TzR3-UYi9qdHKwtbPdv42F9n6nC4pU9-3H7IZeRsm&usqp=CAU", 1, 0, "image");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
}

function updateGameArea() {
    myGameArea.clear();
    myBackground.speedX = -1;
    myBackground.newPos();    
    myBackground.update();
    myGamePiece.newPos();    
    myGamePiece.update();
}

function move(dir) {
    myGamePiece.image.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT5QKU9vMBCVTvKGSft5z5ym1aXcNLqQZyE8z7K-xzuWPZua2CY&usqp=CAU";
    if (dir == "up") {myGamePiece.speedY = -2.5; }
    if (dir == "down") {myGamePiece.speedY = 2.5; }
    if (dir == "left") {myGamePiece.speedX = -2.5; }
    if (dir == "right") {myGamePiece.speedX = 2.5; }
}
